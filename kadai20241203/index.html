<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>breakの活用</title>
<style>
       .big_font {
           font-size: 20px;
       }
</style>
</head>
<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">y<sup>3</sup> - 53y<sup>2</sup> + 620y - 1036 = 0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>
<script>
       function show() {
           let anser = [];  
           let count = 0;   
        
           for (let x = 1; ; x++) {
               if (x ** 3 - 53 * x ** 2 + 620 * x - 1036 === 0) {
                   anser.push(x); 
                   count++;      
                了
                   if (count === 3) {
                       break;
                   }
               }
           }
           
           document.getElementById("message").textContent = `${anser.join('、')}が解です。`;
       }
</script>
</body>
</html>
