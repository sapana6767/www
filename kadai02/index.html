<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>条件分岐クイズ</title>
<style>
   body {
     font-family: Arial, sans-serif;
     text-align: center;
     margin-top: 50px;
   }
   button {
     padding: 10px 20px;
     font-size: 16px;
     cursor: pointer;
     margin: 10px;
   }
   #message {
     margin-top: 20px;
     font-size: 18px;
     color: #333;
   }
</style>
</head>
<body>
<h1>問題</h1>
<p>最も面積が大きい「県」は何県でしょう？</p>
<button id="hintButton">ヒントを見る</button>
<button id="answerButton">答えを見る</button>
<div id="message">ボタンを押してください。</div>
<script>
   let hintClickCount = 0;
   document.getElementById("hintButton").addEventListener("click", () => {
     hintClickCount++;
     const message = document.getElementById("message");
     if (hintClickCount === 1) {
       message.textContent = "（注意）北海道は「県」ではありません。";
     } else if (hintClickCount === 2) {
       message.textContent = "東北地方にあります。";
     } else {
       message.textContent = "これ以上ヒントはありません！";
     }
   });
   document.getElementById("answerButton").addEventListener("click", () => {
     const message = document.getElementById("message");
     message.textContent = "答えは「岩手県」です。";
   });
</script>
</body>
</html>
