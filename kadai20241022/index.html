    <本文>
    
      <h1>変数の演算</h1>
      <p>a=10,b=4の場合</p>
        <button onclick="add()">
            足し算　
        </button>
        <button onclick="subtract()">
         引き算
        </button>
        <button onclick="multyply()">
            掛け算
        </button onclick="divide()"">
        <button>
            割り算
        </button>

        <script>
            let a=10
            let b=4

            function add(){
                alert(`答えは` + (a+b) +"です。") 
            }

            function subtract(){
                alert(`答えは` + (a-b) +"です。") 
            }
            function multiply(){
                alert(`答えは` + (a*b) +"です。") 
            }

            function divide(){
                alert(`答えは` + (a/b) +"です。") 
            }

            
        </script>  

     </body>
